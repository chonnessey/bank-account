<!DOCTYPE html>
<html lang="en-US">
<head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Bank Account</title>
</head>
<body>
  <section class="main container-fluid">
    <div class="container">
      <div class="jumbotron">
        <h1>CRUDit Union</h1>
      </div>
      <form id="register" class="card m-2 p-2">
        <h2>Register Account</h2>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp" placeholder="Enter first name" required>
        </div>
        <div class="form-group">
          <label for="lastName">First Name</label>
          <input type="text" class="form-control" id="lastName" aria-describedby="lastNameHelp" placeholder="Enter last name" required>
        </div>
        <div class="form-group">
          <label for="firstDeposit">Password</label>
          <input type="number" min="0" class="form-control" id="firstDeposit" placeholder="Enter First Deposit Amount">
        </div>
        <button id="registerSubmitButton" type="submit" class="btn btn-block btn-lg btn-outline-info">Submit</button>
      </form>
    </div>
  </section>
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
  </script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
    integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
    crossorigin="anonymous">
  </script>
  <script src="js/scripts.js"></script>
</body>
</html>
